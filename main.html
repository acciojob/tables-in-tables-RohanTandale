<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
    <!-- MAIN TABLE -->
<table>
    <tr>
        <td>
            <!-- Nested Table 1 -->
            <table>
                <tr>
                    <th>Nested Table 1</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td><td>Data A</td><td>Data B</td>
                </tr>
            </table>
        </td>

        <td>
            <!-- Nested Table 2 -->
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td><td class="html-cell">HTML</td><td>Data C</td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 3 -->
            <table>
                <tr>
                    <th>Nested Table 3</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                    <td>Data D</td>
                </tr>
            </table>
        </td>

        <td>
            <!-- Nested Table 4 -->
            <table>
                <tr>
                    <th>Nested Table 4</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td><td>Data E</td><td>Data F</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
